name: Test Approach C

on:
  push:
    paths:
      - 'approach-c/**'
      - '.github/workflows/test-approach-c.yml'
  pull_request:
    paths:
      - 'approach-c/**'
      - '.github/workflows/test-approach-c.yml'
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: approach-c

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: approach-c/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npx tsc --noEmit

      - name: Run tests with coverage
        run: npm run test:coverage

      - name: Build
        run: npm run build

      - name: Upload coverage artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: approach-c-coverage
          path: approach-c/coverage/
          retention-days: 14
