name: Test Approach A

on:
  push:
    paths:
      - 'approach-a/**'
      - '.github/workflows/test-approach-a.yml'
  pull_request:
    paths:
      - 'approach-a/**'
      - '.github/workflows/test-approach-a.yml'

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: approach-a

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: approach-a/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Run tests with coverage
        run: npm run test:coverage

      - name: Upload coverage artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: approach-a-coverage
          path: approach-a/coverage/
          retention-days: 14
