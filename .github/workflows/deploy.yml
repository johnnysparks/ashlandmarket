name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: |
            approach-a/package-lock.json
            approach-c/package-lock.json

      - name: Install dependencies (Approach A)
        working-directory: approach-a
        run: npm ci

      - name: Install dependencies (Approach C)
        working-directory: approach-c
        run: npm ci

      - name: Run tests
        working-directory: approach-c
        run: npm test

      - name: Build Approach A
        working-directory: approach-a
        run: npm run build

      - name: Build Approach C
        working-directory: approach-c
        run: npm run build

      - name: Copy data files into app builds
        run: |
          echo "=== Copying data files ==="
          copy_data() {
            local target="$1"
            mkdir -p "$target/data"
            cp data/parcels.json "$target/data/parcels.json"
            echo "parcels.json: $(wc -c < data/parcels.json) bytes -> $target"

            if [ -d data/aggregates ]; then
              cp -r data/aggregates "$target/data/aggregates"
              echo "aggregates: $(find data/aggregates -type f | wc -l) files -> $target"
            fi

            if [ -d data/sales ]; then
              SALES_COUNT=$(find data/sales -type f | wc -l)
              echo "sales directory: $SALES_COUNT files"
              if [ "$SALES_COUNT" -le 50000 ]; then
                cp -r data/sales "$target/data/sales"
                echo "sales: copied $SALES_COUNT files -> $target"
              else
                echo "WARNING: Skipping sales/ ($SALES_COUNT files) — too many for Pages artifact"
                echo "Consider pre-bundling or using an API instead"
              fi
            fi
          }

          copy_data "approach-a/dist"
          copy_data "approach-c/dist"

      - name: Assemble Pages site
        run: |
          echo "=== Assembling Pages site ==="
          rm -rf site
          mkdir -p site/approach-a site/approach-b site/approach-c

          cp -r approach-a/dist/. site/approach-a/
          cp -r approach-c/dist/. site/approach-c/

          cp approach-b/index.html approach-b/main.js approach-b/lib.js approach-b/style.css site/approach-b/
          mkdir -p site/approach-b/data
          cp data/parcels.json site/approach-b/data/parcels.json
          if [ -d data/aggregates ]; then
            cp -r data/aggregates site/approach-b/data/aggregates
          fi
          if [ -d data/sales ]; then
            SALES_COUNT=$(find data/sales -type f | wc -l)
            if [ "$SALES_COUNT" -le 50000 ]; then
              cp -r data/sales site/approach-b/data/sales
            else
              echo "WARNING: Skipping sales/ for approach-b ($SALES_COUNT files) — too many for Pages artifact"
            fi
          fi

          cp docs/pages/index.html site/index.html

      - name: Verify build output
        run: |
          echo "=== Build output verification ==="
          echo "--- site/ top-level ---"
          ls -la site/
          echo ""
          echo "--- approach-c assets/ ---"
          ls -la site/approach-c/assets/ 2>/dev/null || echo "(no assets/ directory)"
          echo ""
          echo "--- Key file checks ---"
          for f in index.html approach-a/index.html approach-b/index.html approach-c/index.html approach-c/debug.html approach-c/data/parcels.json; do
            if [ -f "site/$f" ]; then
              SIZE=$(wc -c < "site/$f")
              echo "  ✓ $f ($SIZE bytes)"
            else
              echo "  ✗ $f MISSING"
            fi
          done
          echo ""
          echo "--- Total site size ---"
          du -sh site/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Post-deploy info
        run: |
          echo "=== Deployment complete ==="
          echo "Site URL: ${{ steps.deployment.outputs.page_url }}"
          echo "Debug page: ${{ steps.deployment.outputs.page_url }}debug.html"
